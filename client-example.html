<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Client Example</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .auth-section, .chat-section { margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; }
        .hidden { display: none; }
        input, button { margin: 5px; padding: 8px; }
        #messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        .message { margin: 5px 0; padding: 5px; background: #f5f5f5; }
        .typing { font-style: italic; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Chat Application</h1>
        
        <!-- Authentication Section -->
        <div id="auth-section" class="auth-section">
            <h2>Authentication</h2>
            <div>
                <h3>Register</h3>
                <input type="text" id="reg-username" placeholder="Username">
                <input type="email" id="reg-email" placeholder="Email">
                <input type="password" id="reg-password" placeholder="Password">
                <button onclick="register()">Register</button>
            </div>
            <div>
                <h3>Login</h3>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="login()">Login</button>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chat-section" class="chat-section hidden">
            <h2>Chat</h2>
            <div>
                <button onclick="connect()">Connect WebSocket</button>
                <button onclick="disconnect()">Disconnect</button>
                <span id="connection-status">Disconnected</span>
            </div>
            
            <div>
                <h3>Create Conversation</h3>
                <input type="number" id="other-user-id" placeholder="Other User ID">
                <button onclick="createDirectConversation()">Create Direct Chat</button>
            </div>

            <div>
                <h3>Current Conversation: <span id="current-conversation">None</span></h3>
                <div id="messages"></div>
                <div id="typing-indicator" class="typing"></div>
                <input type="text" id="message-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
                <input type="file" id="file-input" onchange="uploadFile()">
            </div>
        </div>
    </div>

    <script>
        let accessToken = '';
        let stompClient = null;
        let currentConversationId = null;
        let typingTimer = null;

        const API_BASE = 'http://localhost:8080';

        // Authentication functions
        async function register() {
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.accessToken;
                    showChatSection();
                    alert('Registration successful!');
                } else {
                    alert('Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration error');
            }
        }

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.accessToken;
                    showChatSection();
                    alert('Login successful!');
                } else {
                    alert('Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login error');
            }
        }

        function showChatSection() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('chat-section').classList.remove('hidden');
        }

        // WebSocket functions
        function connect() {
            if (!accessToken) {
                alert('Please login first');
                return;
            }

            const socket = new SockJS(`${API_BASE}/ws`);
            stompClient = Stomp.over(socket);

            stompClient.connect({
                'Authorization': 'Bearer ' + accessToken
            }, function(frame) {
                console.log('Connected: ' + frame);
                document.getElementById('connection-status').textContent = 'Connected';

                // Subscribe to offline messages
                stompClient.subscribe('/user/queue/offline-messages', function(message) {
                    const messageData = JSON.parse(message.body);
                    displayMessage(messageData);
                });

                // Subscribe to message status updates
                stompClient.subscribe('/user/queue/message-status', function(message) {
                    const messageData = JSON.parse(message.body);
                    updateMessageStatus(messageData);
                });

            }, function(error) {
                console.error('Connection error:', error);
                document.getElementById('connection-status').textContent = 'Connection Failed';
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
                document.getElementById('connection-status').textContent = 'Disconnected';
            }
        }

        // Conversation functions
        async function createDirectConversation() {
            const otherUserId = document.getElementById('other-user-id').value;

            try {
                const response = await fetch(`${API_BASE}/api/conversations/direct`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + accessToken
                    },
                    body: JSON.stringify({ userId: parseInt(otherUserId) })
                });

                if (response.ok) {
                    const conversation = await response.json();
                    currentConversationId = conversation.id;
                    document.getElementById('current-conversation').textContent = conversation.id;
                    subscribeToConversation(conversation.id);
                    loadMessages(conversation.id);
                } else {
                    alert('Failed to create conversation');
                }
            } catch (error) {
                console.error('Create conversation error:', error);
            }
        }

        function subscribeToConversation(conversationId) {
            if (stompClient && stompClient.connected) {
                // Subscribe to messages
                stompClient.subscribe(`/topic/conversations/${conversationId}`, function(message) {
                    const messageData = JSON.parse(message.body);
                    displayMessage(messageData);
                });

                // Subscribe to typing indicators
                stompClient.subscribe(`/topic/conversations/${conversationId}/typing`, function(message) {
                    const typingData = JSON.parse(message.body);
                    showTypingIndicator(typingData);
                });

                // Subscribe to status updates
                stompClient.subscribe(`/topic/conversations/${conversationId}/status`, function(message) {
                    const messageData = JSON.parse(message.body);
                    updateMessageStatus(messageData);
                });
            }
        }

        async function loadMessages(conversationId) {
            try {
                const response = await fetch(`${API_BASE}/api/conversations/${conversationId}/messages?page=0&size=50`, {
                    headers: { 'Authorization': 'Bearer ' + accessToken }
                });

                if (response.ok) {
                    const data = await response.json();
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '';
                    data.content.reverse().forEach(message => displayMessage(message));
                }
            } catch (error) {
                console.error('Load messages error:', error);
            }
        }

        // Message functions
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const content = messageInput.value.trim();

            if (content && currentConversationId && stompClient && stompClient.connected) {
                stompClient.send(`/app/conversations/${currentConversationId}/send`, {}, 
                    JSON.stringify({
                        conversationId: currentConversationId,
                        content: content,
                        type: 'TEXT'
                    })
                );
                messageInput.value = '';
            }
        }

        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
                <strong>${message.sender.username}:</strong> ${message.content}
                <small>(${new Date(message.createdAt).toLocaleTimeString()}) [${message.status}]</small>
            `;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateMessageStatus(message) {
            // Update message status in UI (simplified)
            console.log('Message status updated:', message);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            } else {
                // Send typing indicator
                if (currentConversationId && stompClient && stompClient.connected) {
                    stompClient.send(`/app/conversations/${currentConversationId}/typing`, {}, 
                        JSON.stringify({ typing: true })
                    );

                    // Clear previous timer
                    if (typingTimer) {
                        clearTimeout(typingTimer);
                    }

                    // Stop typing after 2 seconds
                    typingTimer = setTimeout(() => {
                        stompClient.send(`/app/conversations/${currentConversationId}/typing`, {}, 
                            JSON.stringify({ typing: false })
                        );
                    }, 2000);
                }
            }
        }

        function showTypingIndicator(typingData) {
            const indicator = document.getElementById('typing-indicator');
            if (typingData.typing) {
                indicator.textContent = `${typingData.username} is typing...`;
            } else {
                indicator.textContent = '';
            }
        }

        // File upload
        async function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE}/api/files`, {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + accessToken },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Send file message
                    if (currentConversationId && stompClient && stompClient.connected) {
                        stompClient.send(`/app/conversations/${currentConversationId}/send`, {}, 
                            JSON.stringify({
                                conversationId: currentConversationId,
                                content: `File: ${data.filename}`,
                                type: 'FILE',
                                attachmentUrl: data.url,
                                mimeType: data.contentType
                            })
                        );
                    }
                    
                    fileInput.value = '';
                    alert('File uploaded successfully!');
                } else {
                    alert('File upload failed');
                }
            } catch (error) {
                console.error('File upload error:', error);
                alert('File upload error');
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
        });
    </script>
</body>
</html>
